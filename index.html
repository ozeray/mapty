<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="icon.png" />

    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="style.css" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script defer src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <script defer src="script.js"></script>
    <title>mapty // Map your workouts</title>
  </head>
  <body>
    <div class="sidebar">
      <img src="logo.png" alt="Logo" class="logo" />

      <form class="form hidden" data-workout="none">
        <div class="form__close">
          <span class="tooltip">Close Form</span>
          <a href="#">x</a>
        </div>
        <div class="form__row">
          <label class="form__label">Type</label>
          <select class="form__input form__input--type">
            <option value="running">Running</option>
            <option value="cycling">Cycling</option>
          </select>
        </div>
        <div class="form__row">
          <label class="form__label">Distance</label>
          <input class="form__input form__input--distance" placeholder="km" autofocus />
        </div>
        <div class="form__row">
          <label class="form__label">Duration</label>
          <input
                  class="form__input form__input--duration"
                  placeholder="min"
          />
        </div>
        <div class="form__row">
          <label class="form__label">Cadence</label>
          <input
                  class="form__input form__input--cadence"
                  placeholder="step/min"
          />
        </div>
        <div class="form__row hidden">
          <label class="form__label">Elev Gain</label>
          <input
                  class="form__input form__input--elevation"
                  placeholder="meters"
          />
        </div>
        <button class="form__btn">OK</button>
      </form>
      <div class="workouts__sort__header hidden" data-sort="none">
        <div>Distance <a href="#" data-sort="distance-ascending">&#8650;</a>
          <a href="#" data-sort="distance-descending" class="hidden">&#8648;</a></div>
        <div>Duration <a href="#" data-sort="duration-ascending">&#8650;</a>
          <a href="#" data-sort="duration-descending" class="hidden">&#8648;</a></div>
        <div>Date <a href="#" data-sort="id-ascending">&#8650;</a>
          <a href="#" data-sort="id-descending" class="hidden">&#8648;</a></div>
        <div>Running/Cycling <a href="#" data-sort="type-descending">&#8650;</a>
          <a href="#" data-sort="type-ascending" class="hidden">&#8648;</a></div>
      </div>
      <ul class="workouts"></ul>
      <div class="workouts__delete_all hidden">Delete All Workouts</div>
      <p class="copyright">
        &copy; Copyright by
        <a
          class="twitter-link"
          target="_blank"
          href="https://twitter.com/jonasschmedtman"
          >Jonas Schmedtmann</a
        >. Use for learning or your portfolio. Don't use to teach. Don't claim
        as your own.
      </p>
    </div>

    <div id="map"></div>
    <button class="fit__workouts">Fit Map To Workouts</button>
  </body>
</html>
